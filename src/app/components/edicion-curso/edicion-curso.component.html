<div class="container">
  <div class="card">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Dni</th>
        <th scope="col">Pasaporte</th>
        <th scope="col">Socio</th>
        <th scope="col">Fecha Inscripci√≥n</th>
        <th scope="col">Fecha Baja</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of asistentes">
        <td>{{a.nombre}} {{a.apellidos}}</td>
        <td>{{a.email}}</td>
        <td>{{a.dni}}</td>
        <td>{{a.pasaporte}}</td>
        <td *ngIf="a.socio == 1">socio</td>

        <td>{{a.fecha_inscripcion}}</td>
        <td>{{a.fecha_baja}}</td>
        <td>
            <button class="btn btn-warning">Editar</button>                
        </td>
        <td>

        </td>
      </tr>
    </tbody>
