<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Dni</th>
        <th scope="col">Pasaporte</th>
        <th scope="col">Socio</th>
        <th scope="col">Fecha Inscripci√≥n</th>
        <th scope="col">Fecha Baja</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of asistentes">
        <td>{{a.nombre}} {{a.apellidos}}</td>
        <td>{{a.email}}</td>
        <td>{{a.dni}}</td>
        <td>{{a.pasaporte}}</td>
        <td *ngIf="a.socio == 1">socio</td>
        <td *ngIf="a.socio == 0">no socio</td>
        <td>{{a.fecha_inscripcion}}</td>
        <td>{{a.fecha_baja}}</td>
        <td>
                <img src="assets/svg/pencil.svg">                
        </td>
        <td>
                <img src="assets/svg/trashcan.svg">
        </td>
      </tr>
    </tbody>
  </table>
